<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World City Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>World City Weather</h1>
      <p class="subtitle">
        Get the current weather and a 3-day forecast for any city worldwide.
      </p>

      <form id="weather-form" class="search-form" autocomplete="off">
        <label for="city-input">City name</label>
        <div class="search-row">
          <input id="city-input" name="city" type="text" placeholder="e.g., Tokyo" required />
          <button type="submit">Get Weather</button>
        </div>

        <label for="unit-system" class="unit-label">Unit system</label>
        <select id="unit-system" name="units">
          <option value="metric">International (Metric)</option>
          <option value="imperial">Imperial (US)</option>
        </select>
      </form>

      <section id="status" class="status" aria-live="polite"></section>

      <section id="weather-card" class="weather-card hidden" aria-live="polite">
        <h2 id="location"></h2>
        <p id="condition" class="condition"></p>
        <div class="metrics">
          <article>
            <h3>Temperature</h3>
            <p id="temperature"></p>
          </article>
          <article>
            <h3>Wind Speed</h3>
            <p id="wind"></p>
          </article>
          <article>
            <h3>Humidity</h3>
            <p id="humidity"></p>
          </article>
        </div>

        <h3 class="forecast-title">3-Day Forecast</h3>
        <div id="forecast" class="forecast-grid"></div>

        <section class="city-video-section" aria-live="polite">
          <h3 class="forecast-title">City Video</h3>
          <p id="city-video-label" class="city-video-label"></p>
          <div class="city-video-frame">
            <iframe
              id="city-video"
              title="City video"
              loading="lazy"
              referrerpolicy="strict-origin-when-cross-origin"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
